<div class="thumbnail clearfix">
  <img src="http://placehold.it/400x250/000/fff" alt="" class="img-fluid"/>
  <div class="caption">
    <h4 class="h3 ">
      {{product.name}}</h4>
    <div class="caption-text">
      Product description...
      <p>{{product.desc}}</p>
    </div>
    <div class="price-buy-spacing">
      <div class="lead">{{product.price}}</div>
      <div>
        <button class="btn btn-success" (click)="addToCart()">Add to cart</button>
      </div>
    </div>
  </div>
</div>
