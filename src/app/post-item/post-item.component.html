<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body}}</p>
    <p class="card-text"><small class="text-muted">AuthorId: {{post.userId}}</small></p>
    <button (click)="deletePost(post.id)">Delete</button>
  </div>
</div>
